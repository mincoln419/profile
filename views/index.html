{% extends './template/layout.html' %}

{% block content %}
<style>
  body::after{
    width: 100%;
    height: 100%;
    content: "";
    background-image: url('/wallpaperbetter.jpg');
    background-size: contain;
    background-repeat: repeat;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0.3;
  }
</style>
<body class="px-3">
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="/developer.jpg" class="d-block img-fluid" alt="Bootstrap Themes" width="900" height="800" loading="lazy">
            <img src="/developer.jpg" class="d-block img-fluid" alt="Bootstrap Themes" width="900" height="800" loading="lazy">
            <img src="/developer2.jpg" class="d-block img-fluid" alt="Bootstrap Themes" width="900" height="800" loading="lazy">          
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">안녕하세요</h1>
            <p class="lead">웹 기반 시스템 개발자<br> 조민건입니다</p>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" name="resumeBtn" class="btn btn-primary btn-lg px-4 me-md-2" >경력기술서</button>
              <button type="button" name="stackBtn" class="btn btn-outline-secondary btn-lg px-4">기술스택</button>
            </div>
          </div>
        </div>
      </div>
</body>
{% endblock %}
{% block script %}
<!-- jQuery -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" crossorigin="anonymous"></script>

<!-- Kick everything off -->

<script src="/index.js" type="text/javascript"></script>

{% endblock %}
